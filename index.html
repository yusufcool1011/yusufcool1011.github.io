<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Neon Arcade</title>
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #0ff;
  }
  header {
    text-align: center;
    padding: 2rem;
    font-size: 2rem;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  }
  main {
    padding: 1rem;
  }
  .game-card {
    background: rgba(0,0,0,0.5);
    border: 1px solid #0ff;
    border-radius: 10px;
    padding: 1rem;
    margin: 0.5rem 0;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .game-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #0ff;
  }
  a {
    color: #0ff;
    text-decoration: none;
  }
</style>
</head>
<body>
<header>ðŸŽ® Neon Arcade ðŸŽ®</header>
<main id="games"></main>
<script>
Promise.all([
  fetch('games.json').then(res => res.json()),
  fetch('categories.json').then(res => res.json())
]).then(([games, categories]) => {
  const container = document.getElementById('games');
  for(const category in categories){
    const catTitle = document.createElement('h2');
    catTitle.textContent = category;
    catTitle.style.textShadow = '0 0 10px #0ff';
    container.appendChild(catTitle);
    const catGames = categories[category].map(id => games.find(g => g.id === id)).filter(Boolean);
    catGames.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `<h3>${game.name}</h3><p>${game.description}</p><a href="game.html?g=${game.id}">Play</a>`;
      container.appendChild(card);
    });
  }
}).catch(err => console.error('Error loading games or categories:', err));
</script>
</body>
</html>
