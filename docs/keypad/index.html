<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile scaling -->
  <title>Markdown Viewer</title>

  <!-- GitHub Markdown CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 1rem;
      margin: 0;
      background-color: #f6f8fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    .markdown-body {
      box-sizing: border-box;
      width: 100%;
      max-width: 900px;
      padding: 1.5rem;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #d0d7de;
      color: #000; /* override GitHub gray text */
      line-height: 1.6;
    }

    /* Make tables scrollable on small screens */
    .markdown-body table {
      display: block;
      width: 100%;
      overflow-x: auto;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <div class="markdown-body" id="content">Loading...</div>

  <script>
    const mdURL = "https://raw.githubusercontent.com/yusufcool1011/yusufcool1011.github.io/main/docs/keypad/index.md"; // change this

    async function loadMarkdown() {
      try {
        const response = await fetch(mdURL, { cache: "no-store" });
        const text = await response.text();

        // Use first H1 as page title if present
        const firstLine = text.split("\n").find(line => line.trim().length > 0);
        if (firstLine && firstLine.startsWith("# ")) {
          document.title = firstLine.replace(/^# /, "").trim();
        }

        document.getElementById("content").innerHTML = marked.parse(text);
      } catch (err) {
        document.getElementById("content").innerText = "Error loading Markdown: " + err;
      }
    }

    loadMarkdown();
  </script>
</body>
</html>
