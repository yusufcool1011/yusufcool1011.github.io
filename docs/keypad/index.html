<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markdown Viewer</title>

  <!-- GitHub Markdown CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 1rem;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      background-color: #f6f8fa;
      color: #24292f;
    }

    .markdown-body {
      box-sizing: border-box;
      width: 100%;
      max-width: 900px;
      padding: 1.5rem;
      border-radius: 6px;
      border: 1px solid #d0d7de;
      background: #fff;
      color: #000; /* high contrast for text */
    }

    /* High contrast for lists, code, blockquotes */
    .markdown-body ul, .markdown-body ol {
      color: #000;
    }
    .markdown-body code {
      color: #000;
      background-color: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
    .markdown-body pre {
      background-color: #f0f0f0;
    }
    .markdown-body blockquote {
      color: #000;
      border-left: 4px solid #d0d7de;
      padding-left: 1rem;
      margin-left: 0;
      color: #000;
    }

    /* Make tables scrollable on mobile */
    .markdown-body table {
      display: block;
      width: 100%;
      overflow-x: auto;
      border-collapse: collapse;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0d1117;
        color: #c9d1d9;
      }
      .markdown-body {
        background-color: #161b22;
        border-color: #30363d;
        color: #c9d1d9;
      }
      .markdown-body ul, .markdown-body ol {
        color: #c9d1d9;
      }
      .markdown-body code {
        background-color: #0d1117;
        color: #c9d1d9;
        border: 1px solid #30363d;
      }
      .markdown-body pre {
        background-color: #0d1117;
        border: 1px solid #30363d;
      }
      .markdown-body blockquote {
        border-left-color: #30363d;
        color: #c9d1d9;
      }
      .markdown-body table {
        border-color: #30363d;
      }
    }
  </style>
</head>
<body>
  <div class="markdown-body" id="content">Loading...</div>

  <script>
    const mdURL = "https://raw.githubusercontent.com/yusufcool1011/yusufcool1011.github.io/main/docs/keypad/index.md"; // replace with your .md file

    async function loadMarkdown() {
      try {
        const response = await fetch(mdURL, { cache: "no-store" });
        const text = await response.text();

        // Use first H1 as page title if present
        const firstLine = text.split("\n").find(line => line.trim().length > 0);
        if (firstLine && firstLine.startsWith("# ")) {
          document.title = firstLine.replace(/^# /, "").trim();
        }

        document.getElementById("content").innerHTML = marked.parse(text);
      } catch (err) {
        document.getElementById("content").innerText = "Error loading Markdown: " + err;
      }
    }

    loadMarkdown();
  </script>
</body>
</html>
