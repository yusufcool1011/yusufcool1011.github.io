<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hashtag Router</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    #message {
      font-size: 22px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

  <div id="message"></div>

  <script>
    function handleHash() {
      const hash = window.location.hash;

      if (hash === "#94212") {
        window.location.replace("https://www.kababparadise.com/lake-hiawatha/");
      } 
      else if (hash === "#76872") {
        window.location.replace("https://www.youtube.com");
      } 
      else if (hash === "#01319") {
        window.location.replace("https://tasbeeh.org");
      } 
      else if (hash === "#14248") {
        window.location.replace("https://time.is");
      } 
      else if (hash) {
        document.getElementById("message").textContent = "Invalid barcode";
      }
    }

    // Run on page load
    handleHash();

    // Run if hash changes without reload
    window.addEventListener("hashchange", handleHash);
  </script>

</body>
</html>
